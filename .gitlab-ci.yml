image: node:18
# Define the stages of your pipeline
stages:
  - build
  - test
  - package

cache:
  paths:
    - node_modules/
  key:
    files:
      - package-lock.json

# Job to build the Node.js application
build:
  stage: build
  script:
    - npm ci

# Job to run tests
test:
  stage: test
  script:
    - npm run test

#job to package
package:
  stage: package
  script:
    - npm install --omit=dev
  cache: []
  script:
    - mkdir $CI_PROJECT_DIR/iconnect-app
    - cp -r * $CI_PROJECT_DIR/iconnect-app
  artifacts:
    paths:
      - $CI_PROJECT_DIR/iconnect-app

