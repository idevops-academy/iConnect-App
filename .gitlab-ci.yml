# Define the stages of your pipeline
stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/
  key:
    files:
      - package-lock.json

# Job to build the Node.js application
build:
  stage: build
  image: node:18
  script:
    - npm ci

# Job to run tests
test:
  stage: test
  image: node:18
  script:
    - npm run test

